<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pie from the Sky</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* 封面容器 */
    #cover {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      background-color: black; /* 图片加载慢时的背景色 */
      overflow: hidden;
    }

    /* 背景图片 */
    #coverImg {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 保持长宽比完整显示 */
      position: absolute;
      top: 0;
      left: 0;
    }

    /* 按钮图片 */
    #startBtn {
      position: absolute;
      width: 20%;      /* 按背景图宽度的比例来定 */
      height: auto;    /* 保持比例 */
      left: 50%;       /* 横向居中 */
      top: 75%;        /* 距顶部的百分比，根据需要调整 */
      transform: translate(-50%, -50%); /* 中心对齐 */
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- 封面 -->
  <div id="cover">
    <img id="coverImg" src="assets/cover.png" alt="Cover" />
    <img id="startBtn" src="assets/start.png" alt="Start Game" />
  </div>

  <!-- 游戏容器 -->
  <div id="gameContainer">
    <script type="module" src="../src/main.js"></script>
  </div>

  <audio id="bgm2" src="assets/bgm2.m4a" loop></audio>
  <audio id="bgm" src="assets/bgm.m4a" loop></audio>

  <script>
    const cover = document.getElementById('cover');
    const startBtn = document.getElementById('startBtn');
    const gameContainer = document.getElementById('gameContainer');
    const bgm2 = document.getElementById('bgm2');
    const bgm = document.getElementById('bgm');

    // 进入页面时自动播放 bgm2（部分浏览器需用户交互）
    window.addEventListener('DOMContentLoaded', () => {
      bgm2.volume = 0.5;
      bgm.volume = 0.5;
      bgm2.play().catch(() => {});
      // 兼容：首次点击页面时强制播放
      document.body.addEventListener('click', function once() {
        bgm2.play().catch(()=>{});
        document.body.removeEventListener('click', once);
      });
    });

    startBtn.addEventListener('click', () => {
      // 切换音乐
      bgm2.pause();
      bgm2.currentTime = 0;
      bgm.play().catch(()=>{});
      cover.style.opacity = 0;
      setTimeout(() => {
        cover.style.display = 'none';
        gameContainer.style.display = 'block';
      }, 8000);
    });
  </script>

</body>
</html>
