<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pie from the Sky</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* 封面容器 */
    #cover {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      background-color: black; /* 图片加载慢时的背景色 */
      overflow: hidden;
    }

    /* 背景图片 */
    #coverImg {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 保持长宽比完整显示 */
      position: absolute;
      top: 0;
      left: 0;
    }

    /* 按钮图片 */
    #startBtn {
      position: absolute;
      width: 20%;      /* 按背景图宽度的比例来定 */
      height: auto;    /* 保持比例 */
      left: 50%;       /* 横向居中 */
      top: 75%;        /* 距顶部的百分比，根据需要调整 */
      transform: translate(-50%, -50%); /* 中心对齐 */
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- 封面 -->
  <div id="cover">
    <img id="coverImg" src="assets/cover.png" alt="Cover" />
    <img id="startBtn" src="assets/Start.png" alt="Start Game" />
  </div>

  <!-- 游戏容器 -->
  <div id="gameContainer">
    <script type="module" src="../src/main.js"></script>
  </div>

  <script>
    const cover = document.getElementById('cover');
    const startBtn = document.getElementById('startBtn');
    const gameContainer = document.getElementById('gameContainer');

    startBtn.addEventListener('click', () => {
      cover.style.opacity = 0;
      setTimeout(() => {
        cover.style.display = 'none';
        gameContainer.style.display = 'block';
      }, 800);
    });
  </script>

</body>
</html>
